<div class="container">
    <div class="row align-items-center text-left">
        <div class="col col-mb-2">
            <h1>EUGBC Part B - Gemini Projects</h1>
            <p>This project is all about something that matters goies here.</p>
        </div>
        <div class="col  col-mb-2 text-right">
            <!-- Here add issue button will create a modal -->
            <button class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal"
                data-target="#exampleModalCenter">+Issue</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" id="inputEmail4"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <select id="inputState" class="form-control">
                                            <option selected>Feature</option>
                                            <option>Bug</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">   
                                        <select id="inputproject" class="form-control">
                                            <option selected>CUT</option>
                                            <option>ST</option>
                                            <option>UAT</option>
                                            <option>PIS</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <input type="text" placeholder="discription" class="form-control" id="discription" />
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center btn-group">
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='POC' ? activeClass+' active' : notActiveClass">POC</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='A&D' ? activeClass+' active' : notActiveClass">A&D</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='CUT' ? activeClass : notActiveClass">CUT</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='ST' ? activeClass : notActiveClass">ST</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='UAT' ? activeClass : notActiveClass">UAT</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='PIS' ? activeClass : notActiveClass">PIS</button>
        </div>
        <div class="col col-mb-2">
            <button [ngClass]="activeProjectPhase=='LIVE' ? activeClass : notActiveClass">LIVE</button>
        </div>
    </div>
</div>
