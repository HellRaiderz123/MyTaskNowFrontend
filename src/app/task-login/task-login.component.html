<br>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div class="">
                <h2 class="text-info font-weight-light mb-5">MyTaskNow</h2>
                <form>
                    <div class="form-group">
                        <label class="text-secondary">Username or email address</label><input [(ngModel)]='username' class="form-control" name='email' type="text" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email" /></div>
                    <div class="form-group"><label class="text-secondary">Password</label><input [(ngModel)]='password' class="form-control" name='password'
                            type="password" required /></div>
                    <button class="btn btn-info mt-2" type="submit" (click)='basicAuthLoginHandler()'>Log In</button>&nbsp;
                    <button class="btn btn-success mt-2">Sign Up</button>
                </form>
                <p class="mt-3 mb-0"><a class="text-info small" href="#">Forgot your email or password?</a></p>
            </div>
        </div>
    </div>
</div>
